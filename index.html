<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Contador</title>

        <style>

        * {

            margin: 0;
            box-sizing: border-box;

        }

        body {

            min-height: 100vh;
            background: black;
            color: white;
            display: grid;
            place-items: center;

        }

        section {

            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
            text-align: center;

        }

        p {

           font-size: 100px; 

        }

        </style>

    </head>

        <body>
            
            <section>
                
                <h1>Contador</h1>
                <p id="resultado"></p>
                <button onclick="diminuir()">menos</button>
                <button onclick="aumentar()">mais</button>

            </section>

            <script>

                let numero = 0

                function aumentar() {

                    numero++
                    mostrarNaTela()

                }

                function diminuir() {

                    numero--
                    mostrarNaTela()

                }


                function mostrarNaTela() {

                    const p = document.querySelector("#resultado")
                    p.innerText = numero

                }

            </script>



        </body>

</html>
